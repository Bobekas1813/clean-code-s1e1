<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="main">
<div class="main-img">
  <img src="./eisenhower-matrix.jpg">
  <a  class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
  </a>
</div>
<div class="main-element">
  <p id="add-item-section">
    <label class="new-task" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="input-task" type="text">
      <button>Add</button>
    </div>
  </p>

<h3 class="heading">Todo</h3>

<ul id="incomplete-tasks" class="list">
  <li>
    <input class="checkbox" type="checkbox">
    <label class="task">Pay Bills</label>
    <input type="text" 
           class="input-task input-task-dn">
    <button class="edit">Edit</button>
    <button class="delete">
      <img src="./remove.svg">
    </button>
  </li>
  <li class="edit-mode">
    <input class="checkbox" type="checkbox">
    <label class="task">Go Shopping</label>
    <input type="text" 
           value="Go Shopping" 
           class="input-task input-task-dn">
    <button class="edit">Save</button>
    <button class="delete">
      <img src="./remove.svg">
    </button>
  </li>
</ul>

<h3 class="heading">Completed</h3>
<ul id="completed-tasks" class="list">
  <li>
    <input class="checkbox" type="checkbox" checked>
    <label id="completed-label" class="task">See the Doctor</label>
    <input type="text" 
           class="input-task input-task-dn">
    <button class="edit">Edit</button>
    <button class="delete">
      <img src="./remove.svg">
    </button>
  </li>
</ul>
</div>

<script src="app.js"></script>

</body>
</html>
