<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="body">
  <main class="main">
    <section class="main__header header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a  class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </section>
    <article class="main__main-element main-element">
      <section class="main-element__add-section add-section" id="add-item-section">
        <h3 class="add-section__new-task" >Add Item</h3>
        <div class="add-section__task-wrapper">
          <input id="new-task" class="add-section__input-task input-task" type="text">
          <button class="edit" >Add</button>
        </div>
      </section>
      <section class="main-element__todo todo">
        <h3 class="todo__heading heading">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list list">
          <li>
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__task task">Pay Bills</label>
            <input type="text" 
                   class="todo__input-task input-task">
            <button class="todo__edit edit">Edit</button>
            <button class="todo__delete delete">
              <img src="./remove.svg" alt="remove-note">
            </button>
          </li>
          <li class="todo__edit-mode edit-mode">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__task task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="todo__input-task input-task">
            <button class="todo__edit edit">Save</button>
            <button class="todo__delete delete">
              <img src="./remove.svg" alt="remove-note">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-element__completed completed">
        <h3 class="completed-heading heading">Completed</h3>
        <ul id="completed-tasks" class="completed-list list" data ="example">
          <li>
            <input class="completed__checkbox checkbox" type="checkbox" checked>
            <label id="completed-label" class="completed__task task">See the Doctor</label>
            <input type="text" 
                   class="completed__input-task input-task">
            <button class="completed__edit edit">Edit</button>
            <button class="completed__delete delete">
              <img src="./remove.svg" alt="remove-note">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
    <script src="app.js"></script>
</body>
</html>
